{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta</title>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
<body>
    <main class="contenedor-instagram-profile-usuario">
      
      <section class="contenedor-botones-interaccion-profile">

        <a class="redireccion-botones-interaccion" href="{% url 'home' %}">
        <article class="botones-interaccion-profile">
          <div class="botones-interaccion">
            <i class="fa-solid fa-house"></i>
              <h1>Inicio</h1>
            </div>
          </article>
        </a>
          
        <a class="redireccion-botones-interaccion" href="">
          <article class="botones-interaccion-profile">
            <div class="botones-interaccion">
              <i class="fa-solid fa-magnifying-glass"></i>
              <h1>Buscar</h1>
            </div>
          </article>
        </a>

        <a class="redireccion-botones-interaccion" href="{% url 'dm:inbox' %}">
          <article class="botones-interaccion-profile">
            <div class="botones-interaccion">
              <i class="fa-solid fa-message"></i>
              <h1>Mensajes</h1>
            </div>
          </article>
        </a>

        <a class="redireccion-botones-interaccion" href="">  
          <article class="botones-interaccion-profile">
            <div class="botones-interaccion">
              <i class="fa-solid fa-bell"></i>
              <h1>Notificaciones</h1>
            </div>
          </article>
        </a>

        <a class="redireccion-botones-interaccion" href="">
          <article class="botones-interaccion-profile">
            <div class="botones-interaccion">
              <i class="fa-solid fa-square-plus"></i>
              <h1>Crear</h1>
            </div>
          </article>
        </a>

        <a class="redireccion-botones-interaccion" href="">
          <article class="botones-interaccion-profile">
            <div class="botones-interaccion">
              <i class="fa-solid fa-user"></i>
              <h1>Perfil</h1>
            </div>
          </article>
        </a>

        
      </section>
      
      
      <!---->
      <section class="contenedor-profile-usuario">
        <!---->
        <article class="contenedor-informacion-profile-usuario">
          <div class="contenedor-imagen-perfil-usuario">
            <h1 class="imagen-perfil-usuario">Imagen de perfil</h1>
            
          </div>

          <div class="contenedor-informacion-usuario">
            <!---->
            <div class="contenedor-seccion-perfil-usuario">
              <div class="contenedor-nombre-del-usuario">
                <h1 class="nombre-del-usuario">David Forastier</h1>
              </div>

              <div class="contenedor-boton-editar-perfil">
                <button class="boton-editar-perfil">Editar Perfil</button>
              </div>

              <div class="contenedor-boton-ver-archivo">
                <button class="boton-ver-archivo">Ver archivo</button>
              </div>

              <div class="contenedor-boton-settings">
                <i class="fa-solid fa-gear"></i>
              </div>
            </div>
            
            <!---->
            <div class="contenedor-informacion-seguidores-seguidos">
              <div class="contenedor-contador-publicaciones">
                <h1><span>9</span> publicaciones</h1>
              </div>

              <div class="contenedor-seguidores">
                <h1><span>12</span> seguidores</h1>
              </div>
              
              <div class="contenedor-seguidos">
                <h1><span>2018</span> seguidos</h1>
              </div>
            </div>
            
            <!---->
            <div class="contenedor-descripcion-del-usuario">
              <div>
                <p class="descripcion-del-usuario">
                  lorem1000
                </p>
              </div>
            </div>
          </div>
        </article>
        
        <!---->
        <article class="contenedor-publicaciones-profile-usuario">

          <div class="contenedor-publicaciones-usuario">
            <img class="publicacion-usuario" src="{% static 'img/messi.jpg' %}" alt="">

           
          </div>
          
        </article>

        
      </section>
    </main>
</body>
</html>
